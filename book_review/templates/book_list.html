<!DOCTYPE html>
<html>
<head>
    <title>Список книг</title>
</head>
<body>
    <h1>Список книг</h1>

    <form method="get">
        {{ form.as_p }}
        <button type="submit">Поиск</button>
    </form>

    <ul>
        {% for book in books %}
            <li>
                <a href="{% url 'book_detail' book.id %}">{{ book.title }}</a> - {{ book.author.name }}
            </li>
        {% empty %}
            <li>Книг не найдено.</li>
        {% endfor %}
    </ul>

    <a href="{% url 'home' %}">На главную</a>
</body>
</html>
